name: Test

on:
  push:
    branches:
      master 

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Use Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install Dependencies (prod)
        run: yarn install --frozen-lockfile --production

      - name: Run Tests (JEST)
        run: yarn test --ci --silent --testPathIgnorePatterns=experimental
        env:
          CI: true
          VITE_API_KEY: ${{secrets.VITE_API_KEY}}
          VITE_AUTHDOMAINE: ${{secrets.VITE_AUTHDOMAINE}}
          VITE_PROJECTID: ${{secrets.VITE_PROJECTID}}
          VITE_STORAGEBUCKET: ${{secrets.VITE_STORAGEBUCKET}}
          VITE_MESSAGINGSENDERID: ${{secrets.VITE_MESSAGINGSENDERID}}
          VITE_APPID: ${{secrets.VITE_APPID}}
          VITE_MEASUREMENTID: ${{secrets.VITE_MEASUREMENTID}}
         
